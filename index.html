<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OLX</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>

<body id="index" onload="sw()">

    <div class="invisible">...</div>

    <div class="container" id="login">

        <div class="d-flex justify-content-end">
            <a href="signup.html"> <button class="btn btn2" > Sign up </button> </a>
        </div>

        <form action="javascrip:void(0)">
            <div class="form-group">
                <label for="" style="color:lightgray;">Email address</label>
                <input type="email" name="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="" style="color:lightgray;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn2" onclick="oncall()">Login</button>
        </form>

    </div>
        
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="assets/js/firebase.js"></script>
    <!--  -->

    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>
    <script src="regsw.js"></script>
    <script src="sw.js"></script>
    </body>

</html>
